app = 'adwiseli-api'
primary_region = 'fra'

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[vm]]
memory = '4gb'
cpu_kind = 'shared'
cpus = 2

[[restart]]
policy = "always"
retries = 10
processes = ["app"]
